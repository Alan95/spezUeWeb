<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Smarthome-App</title>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <meta charset="utf-8" />
    <script src="js/controller.js"></script>
    <script src="js/logic.js"></script>
    <link href="src/style.css" rel="stylesheet" />
</head>



<body>
    
    <!--loginView page-->

    <div id="loginView">
        <div class="login">
            <form class="form-inline">
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
                <button type="submit" class="btn btn-default">Send invitation</button>
            </form>
        </div>
    </div>

    <!--end of loginView page-->
    
    <!--homeView page-->

    <div id="homeView">

        <div class="header">
            <nav class="navbar navbar-default">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a id="date" href="#"></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-minus"></span></a></li>
                    </ul>
                    <button class="navbar-btn btn btn-default">Kontrastversion anzeigen</button>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-time"></span></a></li>
                        <li><a href="#" id="time"></a></li>
                    </ul>
                </div>
            </nav>
        </div> <!--end of header-->

        <div class="container">
            <div class="menu">
                <div class="row">
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <div class="weatherbox text-center">
                            <span class="glyphicon glyphicon-cloud"></span>
                            <h1>Test</h1>
                        </div>
                        <div class="col-md-offset-3 col-xs-offset-1 col-sm-offset-3 btn-group-vertical btn-group-lg" role="group">
                            <button class="btn btn-primary">Übersicht</button>
                            <button class="btn btn-primary">Status ändern</button>
                        </div>
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-7">
                        <div class="row">
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-success top">Raumverwaltung</button>
                                <button class="btn btn-success">Sicherheit</button>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-danger">Einstellungen</button>
                                <button class="btn btn-danger bottom">Lichter</button>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-danger top">Wasser</button>
                                <button class="btn btn-danger">Video</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>  <!--end of menu-->
        </div><!--end of container-->


    </div><!--end of homePageView-->

</body>
</html>
