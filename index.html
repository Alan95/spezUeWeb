<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Smarthome-App</title>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <meta charset="utf-8" />
    <script src="js/controller.js"></script>
    <script src="js/logic.js"></script>
    <link href="src/style.css" rel="stylesheet" />
</head>



<body>

    <!--loginView page-->

    <div id="loginView">

        <div id="loginForm">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-3" id="loginLeftSide">
                        <h1>Smart Home Login</h1>
                        <h2>Welcome</h2>
                    </div>
                    <div class="col-md-7 col-sm-7 col-xs-7" id="loginRightSide">
                        <form class="form-horizontal">
                            <div class="form-group has-feedback">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="inputPw" placeholder="Password">
                                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-horizontal">
                                <div class="form group">
                                    <input type="checkbox"> Remember me
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1 col-sm-1 col-xs-1 rounded-button" id="loginEnter">
                        <button class="btn btn-success login">login</button>
                    </div>

                </div> <!--row ends-->

            </div> <!--container ends-->
        </div><!--end of loginForm -->
    </div><!--end of loginView-->

    <!--homeView page-->

    <div id="homeView">

        <div class="header">
            <nav class="navbar navbar-default">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a id="date" href="#"></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-minus"></span></a></li>
                    </ul>
                    <button class="navbar-btn btn btn-default">Kontrastversion anzeigen</button>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-time"></span></a></li>
                        <li><a href="#" id="time"></a></li>
                    </ul>
                </div>
            </nav>
        </div> <!--end of header-->

  


       <div class="container"> 
            <div class="menu">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="weatherbox text-center">
                            <span class="glyphicon glyphicon-cloud"></span>
                            <h1>Test</h1>
                        </div>
                        <div class="col-md-offset-3 col-xs-offset-1 col-sm-offset-3 btn-group-vertical btn-group-lg" role="group">
                            <button class="btn btn-primary">Übersicht</button>
                            <br>
                            <button class="btn btn-primary">Status ändern</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="row mainMenu">
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button has-feedback">
                                <button class="btn btn-success top">Raumverwaltung<i class="glyphicon glyphicon-envelope form-control-feedback"></i></button>
                                <button class="btn btn-success security">Sicherheit</button>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-danger">Einstellungen</button>
                                <button class="btn btn-danger bottom">Lichter</button>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-danger top">Wasser</button>
                                <button class="btn btn-danger">Video</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2 rounded-button rightSide">
                        <button class="btn btn-danger logout">Logout</button>
                    </div>
                </div>
            </div>  <!--end of menu-->
            </div> <!--end of container-->


        </div><!--end of homePageView-->



</body>
</html>
