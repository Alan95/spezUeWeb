<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Smarthome-App</title>
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <meta charset="utf-8" />
    <script src="js/controller.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/model.js"></script>
    <link href="src/style.css" rel="stylesheet" />
</head>



<body>

    <!--loginView page-->

    <div id="loginView">

        <div id="loginForm">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-10" id="loginLeftSide">
                        <h2 class="text-center header-font">Smart Home</h2>
                        <h3 class="text-center header-font">Welcome</h3>
                    </div>
                    <div class="col-md-7 col-sm-6 col-xs-8" id="loginRightSide">
                        <form class="form-horizontal">
                            <div class="form-group has-feedback">
                                <div class="col-sm-12">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                    <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-group has-feedback">
                                <div class="col-sm-12">
                                    <input type="password" class="form-control" id="inputPw" placeholder="********">
                                    <i class="glyphicon glyphicon-lock form-control-feedback"></i>
                                </div>
                            </div>
                            <div class="form-horizontal">
                                <div class="form group">
                                    <input type="checkbox"> Remember me
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-2 col-sm-1 col-xs-1 rounded-button" id="loginEnter">
                        <button class="btn btn-success login"><i class="glyphicon glyphicon-log-in"></i><br />login</button>
                    </div>

                </div> <!--row ends-->

            </div> <!--container ends-->
        </div><!--end of loginForm -->
    </div><!--end of loginView-->
    <!--homeView page-->



    <div id="headerView">

        <div class="header">
            <nav class="navbar navbar-default">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li><a id="date" href="#"></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-minus"></span></a></li>
                    </ul>
                    <button class="navbar-btn btn btn-default">Kontrastversion anzeigen</button>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-time"></span></a></li>
                        <li><a href="#" id="time"></a></li>
                    </ul>
                </div>
            </nav>
        </div> <!--end of header-->
    </div> <!--end of headerView-->

    <div id="homeView">

        <div class="container">
            <div class="menu">
                <div class="row">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <div class="weatherbox text-center">
                            <span class="glyphicon glyphicon-cloud"></span>
                            <h1>Test</h1>
                        </div>
                        <div class="col-md-offset-3 col-xs-offset-1 col-sm-offset-3 btn-group-vertical btn-group-lg" role="group">
                            <button class="btn btn-primary" id="overview">Übersicht</button>
                            <br>
                            <button class="btn btn-primary" id="status">Status ändern</button>
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="row mainMenu" style="border:1px solid green">
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button" style="border:1px solid red">
                                <button class="btn btn-success top" id="roomSettingsBtn"><i class="glyphicon glyphicon-home glyphiconMenu"></i><br />Raumverwaltung</button>
                                <button class="btn btn-success security" id="securitySettingsBtn"><i class="glyphicon glyphicon-warning-sign glyphiconMenu"></i><br />Sicherheit</button>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-danger"><i class="glyphicon glyphicon-cog glyphiconMenu"></i><br />Einstellungen</button>
                                <button class="btn btn-danger bottom"><i class=" glyphicon glyphicon-lamp glyphiconMenu"></i><br />Lichter</button>
                            </div>
                            <div class="col-md-3 col-sm-4 col-xs-4 rounded-button">
                                <button class="btn btn-danger top"><i class="glyphicon glyphicon-tint glyphiconMenu"></i><br />Wasser</button>
                                <button class="btn btn-danger"><i class="glyphicon glyphicon-facetime-video glyphiconMenu"></i><br />Video</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-2 rounded-button rightSide">
                        <button class="btn btn-danger logout"><i class="glyphicon glyphicon-log-out"></i><br />Logout</button>
                    </div>
                </div>
            </div>  <!--end of menu-->
        </div> <!--end of container-->


    </div><!--end of homePageView-->
    <!--start of roomSettingsView page-->

    <div id="roomSettingsView">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li>
                <li class="active">Raumverwaltung</li>
            </ol>

            <div class="menu">
                <div class="row mainMenu">

                    <div class="col-md-offset-4 col-md-2">
                        <div class="rounded-button rightSide">
                            <button class="btn btn-warning"><i class="glyphicon glyphicon-cutlery glyphiconMenu"></i><br />Küeche</button>
                        </div>
                    </div>
                    <div class="col-md-offset-4 col-md-2">
                        <div class="rounded-button rightSide">
                            <button class="btn btn-danger logout"><i class="glyphicon glyphicon-log-out"></i><br />Logout</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-2">
                        <div class="rounded-button rightSide">
                            <button class="btn btn-warning"><i class="glyphicon glyphicon-briefcase glyphiconMenu"></i><br />Vorzimmer</button>
                        </div>
                    </div>
                    <div class="col-md-offset-2 col-md-2">
                        <div class="rounded-button rightSide">
                            <button class="btn btn-warning"><i class="glyphicon glyphicon-bed glyphiconMenu"></i><br />Schlafzimmer</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-2">
                        <div class="rounded-button rightSide">
                            <button class="btn btn-warning"><i class=" glyphicon glyphicon-blackboard glyphiconMenu"></i><br />Wohnzimmer</button>
                        </div>
                    </div>
                    <div class="col-md-offset-2 col-md-2">
                        <div class="rounded-button rightSide">
                            <button class="btn btn-success"><i class="glyphicon glyphicon-plus-sign glyphiconMenu"></i><br />Hinfügen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> <!--end of roomSettingsView page-->
    <!--start of securitySettingsView page-->

    <div id="securitySettingsView">
        <h1>test security view</h1>
    </div> <!--end of securitySettingsView page-->


</body>
</html>
